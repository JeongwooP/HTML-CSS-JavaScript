<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
* 내장함수 *<br>
<script type="text/javascript">
document.write("--문자관련 함수--<br>");
var str = "java script language"
document.write(str.indexOf('v') + "<br>");
document.write(str.substring(1, 3));
//...
document.write("--스타일관련 함수--<br>");
document.write(str.italics() + "<br>");
document.write(str.bold().fontcolor('#ff0000').fontsize(20));
//...

document.write("<br>--수학관련 함수--<br>");
document.write(Math.round(3.3), ' ', Math.round(3.6));
//...

document.write("<br>--날짜관련 함수--<br>");
d = new Date();
document.write(Date(), ' ', d);
document.write("<br>", d.getFullYear() + ' ' + (d.getMonth() + 1));

ymd = new Date();
ymd.setTime(Date.parse("jan 1, 2000"));
document.write("<br>", ymd);

document.write("<br>--기타 함수--<br>");
document.write("10" + 5, " ", eval("10") + 5);
document.write("<br>");
document.write("10 + 5 * 2", " ", eval("10 + 5 * 2"));
document.write("<br>", parseInt("3.4") + 5);
document.write("<br>", parseFloat("3.4") + 5);

var ss = encodeURI("점심이후");
document.write("<br>", ss);
ss = decodeURI(ss);
document.write("<br>", ss);

document.write("<br>", isNaN("3"));
document.write("<br>", isNaN("abc"));

open("js1.html", "대화상자", "width=300, height=200, resizable=yes");

</script>
</body>
</html>
