<!DOCTYPE html>

<head>

<script type="text/javascript">
var contents = new Array();
contents[0] = '네이버 방문 <a href="http://www.naver.com">네이버</a>';
contents[1] = '다음 가기 <a href="http://www.daum.net">다음</a>에는 뭐가 있을까';
contents[2] = '드라마 보기<a href="http://www.kbs.co.kr">kbs</a>방송';

var tg;
var currentMsg = 0;
var count = 0;

function changeContent(){
	tg.style.clip = "rect(0px 0px auto 0px)"
	tg.innerHTML = contents[currentMsg];
	msg();
}

function msg(){
	if(currentMsg === contents.length - 1){
		currentMsg = 0;
	}else
		currentMsg++;
	
	setTimeout("changeContent()", 2000);
}

window.onload = function(){ //파일 전송이 자동 호출
	//alert("aa");
	tg = document.getElementById("target");
	changeContent();
}
</script>
