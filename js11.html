function func1(){

function func3(){	//argument(인자)가 선언되지 않은 경우
	document.write("<br>arguments 개수 : " + arguments.length);
	document.write("<br>arguments 값 : " + arguments[0] + arguments[1]);
}

function hap(){
	var tot = 0;
	for(i = 0; i < arguments.length; i++){
		tot += arguments[i];
	}
	return tot;
}

function evenOdd(num){
	var result = "";
	if(num % 2 === 0)
		result = "짝";
	else
		result = "홀";
	return result;
}
