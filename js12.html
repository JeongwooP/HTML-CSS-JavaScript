//문제: prompt()로 수식을 입력받아 disp(su1, op, su2) 함수 호출 후 사칙연산 결과 출력
 var math = prompt("수식 입력: ", "");
 var maths = math.split(' ');
 
 function disp(su1, op, su2){
	var result = "";
	su11 = parseFloat(su1);
	su22 = parseFloat(su2);
	 switch (op){
 	case "+" : result = su11 + su22; break;
 	case "-" : result = su11 - su22; break;
 	case "*" : result = su11 * su22; break;
 	case "/" : result = su11 / su22; break;
 	default :  alert("다시 입력하시오"); 
 	}
	 //result = eval(su1 + op + su2);
	 return result;
 }
 
var rslt =  disp(maths[0], maths[1], maths[2]);
