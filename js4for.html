<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.my {
	background-color: yellow
}
td{
	border: 1px solid black; width: 150px ; text-align: center;
}
</style>
</head>
<body>
	for test
	<br>
	<script type="text/javascript">
		for (a = 0; a <= 5; a++) {
			if (a == 2)
				continue;
			if (a == 4)
				break;
			document.write("a : " + a + "&nbsp;&nbsp;");
		}
		document.write("<br>");
		for (i = 0; i <= 9; i++) {
			document.write("3*" + i + "=" + (3 * i) + " ");
		}
		//문제: 2 ~ 9 단 까지 출력, 짝수 단은 글자색이 파랑.
		//홀수단은 td 배경색을 노랑. class='my' <- internal 방식
		//단이 바뀌면 행이 분리
		document.write("<br>");

	document.write("<table>");
			for(j = 2; j<=9; j++){ 
			document.write("<tr>")
			for( i = 0; i <= 9; i++){ 
				if( j % 2 == 1) {
					document.write("<td class = my>" +j + "*" + i + "=" + (j * i) + "<br></td>");}
					else if( j % 2 == 0){
						document.write("<td style = 'color :blue'>" +j + "*" + i + "=" + (j * i) + "<br></td>");}
			}	
			document.write("</tr>")
		 } 
	document.write("</table>");
	</script>
</body>
</html>
