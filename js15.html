<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function funcColor(){
	document.body.bgColor = frm.bc.value;
	document.body.text = frm.tc.value;
}

</script>
</head>
<body>
<form action="#" name="frm">
<table border="0">
	<tr>
		<td colspan="2">색상 선택</td>
	</tr>
	<tr>
	<td><b>배경색</b></td>
		<td>
		<select name = "bc" size = "1" onchange="funcColor()">
			<option value="black">검정</option>
			<option value="blue">파랑</option>
			<option value="green">초록</option>
			<option value="white" selected>하양</option>
		</select>
	</td>
	</tr>
	<tr>
	<td><b>글자색</b></td>
	<td>
		<select name = "tc" size = "1">
			<option value="black">검정</option>
			<option value="blue">파랑</option>
			<option value="green">초록</option>
			<option value="white" selected>하양</option>
			</select>
	</td>
	</tr>
	
	<tr>
		<td colspan = "2">
		<input type="button" name = "btnOk" value="색상확인"
		onclick="funcColor()">
		</td>
	</tr>
</table>
</form>
<form action="#" name="frm2">

</form>
</body>
</html>
