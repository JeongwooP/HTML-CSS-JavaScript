<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function abc(){
	var my = document.getElementById("my");
	alert(my.nodeName + " " + my.childNodes[0].nodeValue + " " + my.firstChild.nodeValue);
	alert(my.getAttribute("id") + " " + my.getAttribute("comments"));
}

function def(){
	var arr = document.getElementsByTagName("input");
	alert("검색 요소 수  : " + arr.length);
	alert(arr[0].getAttribute("value"));
}
function process(arg){
	var ele = document.createElement("i");
	var text = document.createTextNode(arg);
	ele.appendChild(text);	//<i>안녕</i>
	document.getElementById("disp").appendChild(ele);
	
}
function cle(){
	var re = document.getElementById("disp");
	while(re.hasChildNodes()){
	re.removeChild(re.childNodes[0]);
		
		
	}
}
</script>
</head>
<body>
<h2 id = "my" comments="이거 속성">DOM 객체 연습</h2>
<input type="button" value = "id검색" onclick = "abc()"><br>
<input type="button" value = "element검색" onclick = "def()"><hr>

<h2>요소 생성 및 삭제</h2>
<input type="button" value = "요소 생성1" onclick = "process('안녕')"><br>
<input type="button" value = "요소 생성2" onclick = "process('반가워')"><br>
<input type="button" value = "요소 삭제" onclick="cle()">
<br>
<div id = "disp">여기</div>
</body>
</html>
